{% extends "library/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="" class="contact-form">
            {% csrf_token %} 
            <div class="form-group">
                <label for="fname" name ="name">{% translate "Name" %}</label>
                <input type="text" id = "fname" class="form-control"  placeholder="Your name" name="name" >

                <label for="exampleInputEmail1">{% translate "Email address" %}</label>  
                <input class="form-control" id = "exampleInputEmail1"  aria-describedby="emailHelp"  placeholder="Enter email" name="email"> 

                <label for="Subject">{% translate "Subject" %}</label>
                <textarea class="form-control" id="Subject" placeholder="subject" name="subject"></textarea>
                
                <label for="Subject">{% translate "Message" %}</label>
                <textarea class="form-control" id="Subject" placeholder="Message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg mt-1 m1-4">{% translate "Submit" %}</button>
        </form>
    </div>
{% endblock content %}
