{% extends "library/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> {% translate "Join Today" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> {% translate "Sign Up" %}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% translate "Already Have An Account?" %}<a class="ml-2" href="{% url 'login' %}"> {% translate "Sign In" %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
